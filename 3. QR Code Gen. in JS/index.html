<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="viewport" contents="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator Using JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Enter your text</p>
      <input type="text" placeholder="Text" id="qrText" />

      <div id="imgBox">
        <img scr="" id="qrImage" />
      </div>

      <button onclick="generateQR()">Generate QR Code</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
